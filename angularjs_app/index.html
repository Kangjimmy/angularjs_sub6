<!DOCTYPE html>
<html lang="ko" ng-app="sportsStore">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- AngularJs 1.8.3 -->
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- my script -->
    <script src="./index.js"></script>
    <script src="controllers/sportsStore.js"></script>

    <title>sportsStore</title>
  </head>
  <body ng-controller="sportsStoreCtrl">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-dark bg-dark p-3">
      <a href="#" class="navbar-brand">SPORTS STORE</a>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container mt-3">
      <div class="row">
        <!-- 카테고리 영역 -->
        <div class="col-md-3 bg-light p-3 border">Categories go here</div>
        <!-- 상품 영역 -->
        <div class="col-md-9 p-3 border">
          <div class="card p-3 mb-3" ng-repeat="item in data.products">
            <h3 class="d-flex justify-content-between align-items-center">
              <strong>{{ item.name }}</strong>
              <span class="badge bg-primary">{{ item.price | currency }}</span>
            </h3>
            <span class="lead">{{ item.description }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
