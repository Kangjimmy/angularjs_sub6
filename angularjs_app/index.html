<!DOCTYPE html>
<html lang="ko" ng-app="sportsStore">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- AngularJs 1.8.3 -->
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- my script -->
    <script>
      angular
        .module("sportsStore", ["customFilters", "cart", "ngRoute"])
        .config(function ($routeProvider, $locationProvider) {
          $locationProvider.hashPrefix(""); // hashbang 경로에 #! 없이 사용하도록 설정

          $routeProvider.when("/complete", {
            templateUrl: "/views/thankYou.html",
          });
          $routeProvider.when("/placeorder", {
            templateUrl: "/views/placeOrder.html",
          });
          $routeProvider.when("/checkout", {
            templateUrl: "/views/checkoutSummary.html",
          });
          $routeProvider.when("/products", {
            templateUrl: "/views/productList.html",
          });
          $routeProvider.otherwise({
            templateUrl: "/views/productList.html",
          });
        });
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="controllers/productListContoller.js"></script>
    <script src="controllers/checkoutController.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="components/cart/cart.js"></script>
    <script src="./node_modules/angular-route/angular-route.js"></script>

    <title>sportsStore</title>
  </head>
  <body ng-controller="sportsStoreCtrl">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-dark bg-dark p-3">
      <a href="#" class="navbar-brand">SPORTS STORE</a>
      <cart-summary />
    </nav>
    <div class="alert alert-danger" ng-show="data.error">
      Error({{data.error.status}}) The products data was not loaded.
      <a href="#" class="alert-link">Click here to again data</a>
    </div>

    <!-- 메인 컨테이너 -->
    <ng-view />
  </body>
</html>
