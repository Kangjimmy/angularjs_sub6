<!DOCTYPE html>
<html lang="ko" ng-app="sportsStore">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- AngularJs 1.8.3 -->
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- my script -->
    <script>
      angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="controllers/productListContoller.js"></script>
    <script src="filters/customFilters.js"></script>

    <title>sportsStore</title>
  </head>
  <body ng-controller="sportsStoreCtrl">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-dark bg-dark p-3">
      <a href="#" class="navbar-brand">SPORTS STORE</a>
    </nav>
    <div class="alert alert-danger" ng-show="data.error">
      Error({{data.error.status}}) The products data was not loaded.
      <a href="#" class="alert-link">Click here to again data</a>
    </div>
    <!-- 메인 컨테이너 -->
    <div
      class="container mt-3"
      ng-controller="productListCtrl"
      ng-hide="data.error"
    >
      <div class="row">
        <!-- 카테고리 영역 -->
        <div class="col-md-3 bg-light p-3 border d-flex flex-column gap-3">
          <a
            href="#"
            class="btn btn-lg d-grid"
            ng-click="selectCategory()"
            ng-class="getCategoryClass()"
            >Home</a
          >
          <a
            ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
            ng-click="selectCategory(item)"
            class="btn btn-lg d-grid"
            ng-class="getCategoryClass(item)"
            >{{item}}</a
          >
        </div>
        <!-- 상품 영역 -->
        <div class="col-md-9 p-3 border">
          <div
            class="card p-3 mb-3"
            ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize"
          >
            <h3 class="d-flex justify-content-between align-items-center">
              <strong>{{ item.name }}</strong>
              <span class="badge bg-primary">{{ item.price | currency }}</span>
            </h3>
            <span class="lead">{{ item.description }}</span>
          </div>
          <div class="d-flex justify-content-end">
            <div class="btn-group">
              <button
                ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
                type="button"
                class="btn"
                ng-click="selectPage($index+1)"
                ng-class="getPageClass($index+1)"
              >
                {{$index+1}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
